    <div>
        <div id="image"></div>
        <div id="image2"></div>
    </div>

    <script>
        function toggleOptions(elementId) {
            var options = document.querySelectorAll(".row");
            for (var i = 0; i < options.length; i++) {
                options[i].style.display = "none";
            }

            var selectedOptions = document.getElementById(elementId);
            if (selectedOptions) {
                selectedOptions.style.display = "flex";

                var headers = document.querySelectorAll(".header");
                for (var j = 0; j < headers.length; j++) {
                    headers[j].classList.remove("active");
                }
                var selectedHeader = document.querySelector(".header[onclick=\"toggleOptions('" + elementId + "')\"]");
                if (selectedHeader) {
                    selectedHeader.classList.add("active");

                    var cells = selectedOptions.querySelectorAll(".cell");
                    for (var k = 0; k < cells.length; k++) {
                        cells[k].classList.remove("active");
                    }
                    var firstCell = selectedOptions.querySelector(".cell");
                    if (firstCell) {
                        firstCell.classList.add("active");

                        var img = firstCell.getAttribute("data-img");
                        var legend = firstCell.getAttribute("data-legend");
                        loadImage(img, legend);
                    }
                }
            }
        }

        function toggleClicked(element) {
            var cells = element.parentNode.querySelectorAll(".cell");
            for (var k = 0; k < cells.length; k++) {
                cells[k].classList.remove("active");
            }
            element.classList.add("active");

            var img = element.getAttribute("data-img");
            var legend = element.getAttribute("data-legend");

            loadImage(img, legend);
        }

        function loadImage(img, legend) {
            var image = document.getElementById("image");
            var image2 = document.getElementById("image2");
            if (img) {
                image.innerHTML = "<img src='" + img + "'/>";
                image2.innerHTML = "<img src='" + legend + "'/>";
            } else {
                image.innerHTML = "";
                image2.innerHTML = "";
            }
        }
    </script>
</body>
